      <a id="logo" href="#">
        <span id="sixteen">16</span>

      <div class="navbar-header" align="center">
        <div id="mode" class="navbar-brand"></div><!--You are fasting -->

      </div>

      <div class="history progress">
        <div id="day1" class="progress-bar progress-bar-success"><span class="sr-only">Day 1</span></div>

        <div id="day6" class="progress-bar progress-bar-success"><span class="sr-only">Day 6</span></div>
        <div id="day7" class="progress-bar progress-bar-danger"><span class="sr-only">Day 7</span></div>
      </div>
    </div>

    <div id="content" class="container">
      <div id="alert" class="alert"></div>

      <div id="message" align="center">
        <h1 id="hourmarker"></h1> <!-- 8 hours -->

        <p id="timeleft"></p> <!-- until you should start eating @ 4pm -->
      </div>

      <p align="center">
				<button id="eat" class="btn btn-primary btn-lg">My First Meal</button>
			</p>
